<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Zomentum Chat Application</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
</head>
<body>
    <div id="chat-container">
        <div id="search-container">
           <input type="text" placeholder="Search">
        </div>
        <div id="conversation-list">
            conversation list
        </div>
        <div id="new-message-container">
            <a href="#">+</a>
        </div>
        <div id="chat-title">
           <span>Mayukh Sinha</span>
           <img src="images/people/mayukh.png" alt="Profile Picture">
        </div>
        <div id="chat-message-list">
            chat message list
        </div>
        <div id="chat-input">
            <img src="images/features/attach.png" alt="Attach files">
            <input type="text" placeholder="type a message">
        </div>
    </div>
</body>
</html>
